<h2>{{title}}</h2>
<h4>{{description}}</h4>
<input type="text" placeholder="filter by model" (keyup)="updateSearch($event)" #filter>
<button (click)="filterResults(filter.value)">Search</button>
<section class="results">
  <app-simple-list [carList]="carListFiltered"></app-simple-list>
  @if (carListFiltered.length == 0) {
    <p>Not found items</p>
  }
</section>
